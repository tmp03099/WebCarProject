<div class="p-grid body-container">
    <div class="p-col-12">
        <p-carousel [value]="images" [autoplayInterval]="3000" [circular]="true">
            <ng-template let-image pTemplate="item">
                <img class="menu-img center" src="{{image}}" alt="img">
            </ng-template>
        </p-carousel>
    </div>
    <div class="p-col-12">
        
    </div>
    <div class="p-col-12 main-body-container">
        <div class="p-col-12 header-car-container">
            <span class="header-text-container">DÒNG XE TIÊU BIỂU</span>
        </div>
        <div class="p-col-12 model-car-container">
            <span class="model-car">Xe 5 chỗ</span>
        </div>
        <div class="p-grid body-car-container">
            <ng-template ngFor let-car [ngForOf]= "modelCars">
                <div class="p-col-4">
                    <div class="body-img-car">
                        <img class="img-model-car" src="{{car.imageSrc}}">
                    </div>
                    <div class="car-name">{{car.name}}</div>
                    <div class="price-car">Giá từ: {{car.price}} VND</div>
                </div>
            </ng-template>
        </div>
        <div class="p-col-12">
            <span class="model-car">Xe 7 chỗ</span>
        </div>
        <div class="p-grid body-car-container">
            <div class="p-col-4">a</div>
            <div class="p-col-4">b</div>
            <div class="p-col-4">c</div>
        </div>
        <div class="p-grid body-car-container">
            <div class="p-col-4">a</div>
            <div class="p-col-4">b</div>
            <div class="p-col-4">c</div>
        </div>
    </div>
    <div class="p-col-12">lll</div>
    <div class="p-col-12">222</div>
</div>
