<div class="grid app-footer">
  <div class="sm:col-12 md:col-12 lg:col-3 app-left-container">
    <div class="grid">
      <div class="col-12 app-left-block-header">
        <img src="../../../assets/img/footer/toyota-chuyen-dong-tien-phong.png"/>
      </div>
      <div class="col-12">
        <ul class="fa-ul">
          <li><span class="fa-li"><fa-icon [icon]="directionIcon"></fa-icon></span>1785 Trần Hưng Đạo, Mỹ Quý, Long Xuyên, An Giang</li>
          <li><span class="fa-li"><fa-icon [icon]="phoneIcon"></fa-icon></span><a class="phone-link" [href]="phoneLink">0977 777 529</a></li>
          <li><span class="fa-li"><fa-icon [icon]="mailIcon"></fa-icon></span>toyotaangiang.pt@gmail.com</li>
        </ul>
      </div>
      <div class="col-12">
      </div>
    </div>
  </div>
  <div class="sm:col-12 md:col-12 lg:col-6 app-center-container">
    <div class="grid">
      <div class="col-12 app-block-title-container">
        <span class="app-block-title">Xe Toyota</span>
      </div>
      <div class="col-12">
        <ul class="fa-ul app-car-list">
          <ng-template ngFor let-car [ngForOf]= "carList">
            <li>
              <span class="fa-li"><fa-icon [icon]="carImage"></fa-icon></span>
              <a class="car-link" [href]="car.link">{{car.name}}</a>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </div>
  <div class="sm:col-12 md:col-12 lg:col-3 app-right-container">
    <div class="grid">
      <div class="col-12 app-block-title-container">
        <span class="app-block-title">Tư vấn nhanh</span>
      </div>
      <div class="col-12 app-tvn-container">
        <div class="grid">
          <div class="col-12">
            <input pInputText [class]="nameClass" [(ngModel)]="name" placeholder="Tên Bạn"/>
            <div *ngIf="invalidName">
              <small id="username2-help" class="p-error">Vui lòng nhập thông tin của bạn.</small>
            </div>
          </div>
          <div class="col-12">
            <input pInputText [class]="phoneClass" [(ngModel)]="phone" placeholder="Số Điên Thoại"/>
            <div *ngIf="invalidPhone">
              <small id="username2-help" class="p-error">Vui lòng nhập thông tin của bạn.</small>
            </div>
          </div>
          <div class="col-12">
            <button pButton (click)="sendEmail()"><label>Gọi Cho Tôi</label></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
