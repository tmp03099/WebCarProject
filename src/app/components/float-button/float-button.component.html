<div class="float-button">
  <a class="no-decoration" [href]="leftButtonLink">
    <button pButton pRipple class="p-button-rounded"
            type="button"
            [label]="leftButtonLabel"
    ></button>
  </a>
</div>

<div class="float-button float-right-button">
  <a class="no-decoration" [href]="rightButtonLink">
    <button pButton pRipple class="p-button-rounded p-button-danger"
            type="button"
            [label]="rightButtonLabel"
    ></button>
  </a>
</div>
