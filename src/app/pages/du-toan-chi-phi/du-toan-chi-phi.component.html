<div class="p-grid">
  <div class="p-col-12">
    <app-banner text="DỰ TOÁN CHI PHÍ"
                img="../../../assets/img/background.jpg">
    </app-banner>
  </div>
  <div class="p-col-12 title-container">
    <span>TÍNH PHÍ LĂN BÁNH</span>
  </div>
  <div class="p-col-6">
    <div class="border-container">
      <div class="p-grid p-ai-center">
        <div class='p-col-4'><span>Chọn nơi:</span></div>
        <div class='p-col-8'>
          <p-dropdown [options]="locations" [(ngModel)]="location"></p-dropdown>
        </div>
        <div class='p-col-4'><span>Tên xe:</span></div>
        <div class='p-col-8'>
          <p-dropdown [options]="carNames"
                      [(ngModel)]="carName" (onChange)="carChanged()"></p-dropdown>
        </div>
        <div class='p-col-4'><span>Phiên Bản:</span></div>
        <div class='p-col-8'>
          <p-dropdown [options]="carModels" [(ngModel)]="carModel"></p-dropdown></div>
      </div>
    </div>
  </div>
  <div class="p-col-6 ">
    <div class="border-container">
      <span>{{priceInfo}}</span>
    </div>
  </div>
  <div class="p-col-6">
    <div class="p-grid p-jc-center">
      <div class="p-col-12">
        <app-dang-ky></app-dang-ky>
      </div>

    </div>

  </div>
</div>
