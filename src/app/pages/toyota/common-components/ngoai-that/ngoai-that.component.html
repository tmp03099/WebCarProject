<div class="grid">
  <div class="col-6 ngoai-that" [style.background-image]="backgoundImage">
    <div class="grid">
      <div class="col-12">
        <span class="title">NGOẠI THẤT</span>
      </div>
      <div class="col-12">
        <span class="text-base md:text-2xl">{{slogan}}</span>
      </div>
    </div>
  </div>
  <div class="col-6">
    <img src="{{ngoaiThat.image}}" width="100%">
  </div>
  <div class="col-12">
    <p-carousel [value]="ngoaiThat.features"
                [numVisible]="4"
                [numScroll]="1">
        <ng-template let-feature pTemplate="item">
            <app-feature-image [feature]="feature"></app-feature-image>
        </ng-template>
    </p-carousel>
  </div>
</div>
