<div class="grid">
  <div class="col-12">
    <span class="title">Thông số kỹ thuật</span>
  </div>
  <div class="col-12">
    <p-table [value]="values" styleClass="p-datatable-striped">
      <ng-template pTemplate="body" let-thongSo>
        <tr>
          <td><b>{{thongSo.label}}</b></td>
          <td>{{thongSo.value}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
