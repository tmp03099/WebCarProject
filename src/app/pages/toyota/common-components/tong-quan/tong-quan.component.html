<div class="p-grid">
  <div class="p-col-6">
    <div class="p-grid">
      <div class="p-col-12">
        <span>{{displayingModel.brand}}</span>
      </div>
      <div class="p-col-12">
        <span>LKSDF</span>
      </div>
      <div class="p-col-12">
        <span>{{carPrice}}</span>
      </div>
      <div class="p-col-12">
        <ul>
          <li><span>Số chỗ ngồi : {{displayingModel.seats}} chỗ</span></li>
          <li><span>Kiểu dáng : {{displayingModel.type}}</span></li>
          <li><span>Nhiên liệu : {{displayingModel.fuelType}}</span></li>
          <li><span>Xuất xứ : {{displayingModel.manufacture}}</span></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="p-col-6">
    <div class="p-grid p-jc-center">
      <div class="p-col-12">
        <img src={{displayingCar.image}}>
      </div>
      <div class="p-col-8">
        <div class="color-label-container">
          <span>{{displayingCar.label}}</span>
        </div>
      </div>
      <div class="p-col-12">
        <div class="p-grid p-jc-center">
          <ng-template ngFor let-color [ngForOf]="colors" let-i="index">
            <div class="p-col-1">
              <button pButton class="p-button-sm" [style.background]="color.colorCode" (click)="selectColor(i)"></button>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
