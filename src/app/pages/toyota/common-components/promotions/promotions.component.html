<div class="flex-column app-promotions">
  <p-fieldset [legend]="header">
    <p-table [value]="promotions">
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>
            <div class="flex align-items-center">
              <i class="promotions-icon fas fa-gifts"></i>
              <span class="ml-2">{{item}}</span>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-fieldset>
</div>
