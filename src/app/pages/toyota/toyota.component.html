<div class="p-grid p-jc-center">
  <div class="p-col-12 logo-container">
    <img class="logo" src="{{banner}}">
  </div>
  <div class="p-col-12 menu-container">
    <p-tabMenu [model]="menu"></p-tabMenu>
  </div>
  <div class="p-col-12">
    <div class="p-grid">
      <div class="p-col-12">
        <app-tong-quan [displayingModel]="displayingModel"
                       [otherModels]="otherModels">
        </app-tong-quan>
      </div>
      <div *ngIf="pictureLibrary.length > 0" class="p-col-12">
        <app-picture-library [images]="pictureLibrary"></app-picture-library>
      </div>
      <div class="p-col-12">
        <app-ngoai-that [ngoaiThat]="displayingModel.ngoaiThat!!"></app-ngoai-that>
      </div>
    </div>
  </div>
</div>
