<div class="grid justify-content-center">
  <div class="col-12 logo-container">
    <img class="logo" src="{{banner}}" width="100%">
  </div>
  <div class="col-12 menu-container sticky-menu">
    <p-tabMenu [model]="menu"></p-tabMenu>
  </div>
  <div class="col-12">
    <div class="grid">
      <div #tongQuan class="col-12">
        <app-tong-quan [displayingModel]="displayingModel"
                       [otherModels]="otherModels">
        </app-tong-quan>
      </div>
      <div *ngIf="pictureLibrary.length > 0" class="col-12">
        <app-picture-library [images]="pictureLibrary"></app-picture-library>
      </div>
      <div #ngoaiThat *ngIf="displayingModel.ngoaiThat" class="col-12">
        <app-ngoai-that [ngoaiThat]="displayingModel.ngoaiThat!!"></app-ngoai-that>
      </div>
      <div #noiThat id="noi-that" *ngIf="displayingModel.noiThat" class="col-12">
        <app-noi-that [noiThat]="displayingModel.noiThat!!"></app-noi-that>
      </div>
      <div #tinhNang id="tinh-nang" *ngIf="displayingModel.tinhNang" class="col-12">
        <app-tinh-nang [values]="displayingModel.tinhNang!!"></app-tinh-nang>
      </div>
      <div #thongSo id="thong-so" *ngIf="displayingModel.thongSo" class="col-12">
        <app-thong-so [values]="displayingModel.thongSo!!"></app-thong-so>
      </div>
    </div>
  </div>
</div>
